name: Sync YouTube Streams

on:
  schedule:
    # Run daily at 2 AM UTC (after potential stream uploads)
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync_streams:
    name: Sync YouTube streams to MDX files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Generate stream MDX files
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_PLAYLIST_ID: ${{ secrets.YOUTUBE_PLAYLIST_ID }}
        run: node bin/generateYouTubeStreams.ts

      - name: Format generated files
        run: npm run format

      - name: Setup git config
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: Create PR for stream updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./bin/pr-youtube-streams.sh
